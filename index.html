<!DOCTYPE html>
<html>
  <head>
    <title>Sort Algorithm Visualiser</title>

    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="visualise.js"></script>
    <script type="text/javascript" src="algorithms/bubble.js"></script>
    <script type="text/javascript" src="algorithms/insertion.js"></script>
    <script type="text/javascript" src="algorithms/selection.js"></script>
    <script type="text/javascript" src="algorithms/merge.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="textbox">
        <textarea
          class="inputText"
          id="charInput"
          placeholder="Generate a random array by clicking button below">
        </textarea>

        <button class="randomArray" onclick="randomArray()" >Generate random array</button>
      </div>

      <div class="board">
        <div class="chars"></div>
        <div class="visualise">
          <div class="visualiseItem" id="visualiseFirst"></div>
          <div class="visualiseItem" id="visualiseSecond"></div>
          <div class="visualiseItem" id="visualiseThird"></div>
          <div class="visualiseItem" id="visualiseFourth"></div>
          <div class="visualiseItem" id="visualiseFifth"></div>
          <div class="visualiseItem" id="visualiseSixth"></div>
          <div class="visualiseItem" id="visualiseSeventh"></div>
          <div class="visualiseItem" id="visualiseEighth"></div>

        </div>
      </div>


      <div class="algos">
        <h3 class="algo-header">Algorithms</h3>
        <form>
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Bubble </label>
          <br>
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Selection </label>
          <br >
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Insertion
          </label>
          <br>
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Merge Sort
          </label>
        </form>
      </div>

      <button class="submitBtn" onclick="appendThem()">Visualise It!</button>
      <script type="text/javascript" src="anim.js"></script>
      <script type="text/javascript" src="index.js"></script>
    </div>
  </body>
</html>
