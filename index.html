<!DOCTYPE html>
<html>
  <head>
    <title>Sort Algorithm Visualiser</title>

    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="algorithms/bubble.js"></script>
    <script type="text/javascript" src="algorithms/insertion.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="textbox">
        <textarea
          class="inputText"
          id="charInput"
          placeholder="Enter numbers or letters separated by commas."
        ></textarea>
      </div>

      <div class="board">
        <div class="chars"></div>
      </div>

      <div class="algos">
        <form>
          <label>
            <input type="radio" name="algotype" />
            Bubble </label
          ><br />
          <label>
            <input type="radio" name="algotype" />
            Selection
          </label>
        </form>
      </div>

      <div class="algos">
        <form>
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Bubble </label
          ><br />
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Selection </label
          ><br />
          <label>
            <input type="radio" name="algotype" class="algorithm" />
            Insertion
          </label>
        </form>
      </div>

      <button class="submitBtn" onclick="appendThem()">Visualise It!</button>

      <script type="text/javascript" src="index.js"></script>
    </div>
  </body>
</html>
